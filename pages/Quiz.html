<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="../css/Quiz.css" />
  </head>
  <body>
    <div class="container">
      <h1><span>SaQr's</span> Quiz App <span class="Reset">Reset</span></h1>
      <div class="quiz-info">
        <div class="category">
          Category : <span>HTML</span> , <span>CSS</span> and
          <span>JS</span> Quiz
        </div>
        <div class="count">Questions Count : <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <div class="btn">
        <button class="submit">Submit Answer</button>
      </div>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
          <span class="minutes"></span>:<span class="seconds"></span>
        </div>
      </div>
      <div class="results">
      </div>
    </div>
    <script src="../js/Quiz.js" type="module"></script>
  </body>
</html>
